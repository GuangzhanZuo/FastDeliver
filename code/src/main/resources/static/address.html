<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>order</title>
</head>
<body>

    <form id="form-newaddress">
        地址：
        <input type="text" name="address">
        姓名：
        <input type="text" name="name">
        电话：
        <input type="text" name="phone">
    </form>
    <input type="submit" value="注册" id="btn-newaddress">
</body>
</html>
<script type="text/javascript">
    $("#btn-newaddress").click(function (){
        $.ajax({
            url: "/address/newaddress",
            type: "POST",
            data: $("#form-newaddress").serialize(),
            dataType: "JSON",
            success: function (json){
                if (json.state == 200){
                    alert("注册成功");
                }else{
                    alert("注册失败");
                }
            },
            error: function (xhr) {
                alert("注册时产生未知的错误！" + xhr.status);
            }
        })
    })
</script>
